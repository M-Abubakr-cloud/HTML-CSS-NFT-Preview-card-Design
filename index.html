<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | NFT preview card component</title>

    <!--
    - google font link
  -->
    <link
      href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
      rel="stylesheet"
    />

    <!--
    - css link
  -->
    <link rel="stylesheet" href="css/style.css" />
  </head>

  <body>
    <!--
    - card structure
  -->

    <div class="card">
      <div class="card__head">
        <div class="card__product-img">
          <img src="./images/image-equilibrium.jpg" alt="Equilibrium" />
        </div>
      </div>

      <div class="card__body">
        <a href="#">
          <h3 class="card__title">Equilibrium #3429</h3>
        </a>

        <p class="card__text">
          Our Equilibrium collection promotes balance and calm.
        </p>

        <div class="wrapper">
          <div class="card__price">
            <img src="./images/icon-ethereum.svg" alt="" class="card__icon" />
            <span>0.041 ETH</span>
          </div>

          <div class="card__countdown">
            <img src="./images/icon-clock.svg" alt="" class="card__icon" />
            <span>3 days left</span>
          </div>
        </div>
      </div>

      <footer class="card__footer">
        <img src="./images/image-avatar.png" alt="" class="card__author-img" />

        <p class="card__author-name">
          Creation of <a href="#"> Jules Wyvern</a>
        </p>
      </footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/m-abubakr-3b5b001b1/">M. Abubakr</a
        >.
      </div>
    </div>
  </body>
</html>
